<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="starter/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script>dayjs().format()</script>
  <script src="starter/script.js" defer></script>
  <title>Work Day Scheduler</title>
</head>

<body>
  <header>
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <br>
    <p id="currentDay" class="lead"></p>
  </header>


  <div class="container">
    <!-- Timeblocks go here -->
   

    <div data-time="9" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
      <input type="text" class="col-8 col-md-10 description" rows="3">
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div data-time="10" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">10am</div>
      <input type="text" class="col-8 col-md-10 description" rows="3">
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div data-time="11" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">11am</div>
      <input type="text" class="col-8 col-md-10 description" rows="3">
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div data-time="12" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">12pm</div>
      <input type="text" class="col-8 col-md-10 description" rows="3">
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div data-time="13" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">1pm</div>
      <input type="text" class="col-8 col-md-10 description" rows="3">
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div data-time="14" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">2pm</div>
      <input type="text" class="col-8 col-md-10 description" rows="3">
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div data-time="15" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">3pm</div>
      <input type="text" class="col-8 col-md-10 description" rows="3">
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div data-time="16" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">4pm</div>
      <input type="text" class="col-8 col-md-10 description" rows="3">
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div data-time="17" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">5pm</div>
      <input type="text" class="col-8 col-md-10 description" rows="3">
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</body>

</html>
